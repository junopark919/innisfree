<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innisfree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="main-nav">
        <img src="img/logo.svg" alt="innisfree logo" class="logo" />
        <ul class="main-nav__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- HERO SECTION -->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__headline">
            <h1 class="hero__headline--heading">
              Have you heard of<br />the secret of Jeju island?
            </h1>
            <p class="hero__headline--description">
              The premium natural ingredients only from this mysterious volcanic
              island in South Korea.
            </p>
            <div class="cta">
              <a class="btn btn--cta" href="#">Learn more</a>
              <a class="btn btn--cta btn--active" href="#">Shop now</a>
            </div>
          </div>
          <div class="hero__img">
            <div class="hero__img--item"></div>
            <div class="hero__img--item"></div>
            <div class="hero__img--item"></div>
            <div class="hero__img--item"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
